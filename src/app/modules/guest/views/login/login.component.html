<form [formGroup]="loginForm" (submit)="submit()">
  <div class="input-container">
    <div class="row">
      <div class="col w-100">
        <mat-form-field appearance="fill" floatLabel="always">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username">
          <mat-error *ngIf="loginForm.controls.username.touched && loginForm.controls.username.invalid">
            <span>Please enter a valid username</span>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col w-100">
        <mat-form-field appearance="fill" floatLabel="always">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-hint>
            <mat-checkbox>Remember</mat-checkbox>
          </mat-hint>
          <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
            <span>Please enter a password</span>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col text-center">
      <button mat-raised-button color="primary" type="submit">Sign On</button>
    </div>
  </div>
</form>
